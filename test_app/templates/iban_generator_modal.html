{% load i18n %}

<div class="modal fade" id="{{ generator_modal_id }}">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
				<h4 class="modal-title">{{ generator_modal_title }}</h4>
			</div>
			<div class="modal-body">
				{% block modal_body %}
				<form class="form-horizontal" id="generator_form">
					<div class="form-group">
						<label class="col-sm-2 control-label" for="country">{% trans 'Country' %}</label>
						<div class="col-sm-4">
							<select class="form-control randomized_control" name="generator_country" id="generator_country">
								{% for code, country in countries %}
								<option value="{{ code }}"
										bank_mask="{{ country.bank_field_mask }}"
										account_mask="{{ country.account_field_mask }}">
									{{ country.country_name }}
								</option>
								{% endfor %}
							</select>
						</div>
						<label class="checkbox-inline">
							<input type="checkbox" id="generator_random_country" name="generator_random_country">
							{% trans 'Random'%}
						</label>
					</div>

					<div class="form-group">
						<label class="col-sm-2 control-label" for="generator_banck">{% trans 'Bank' %}</label>
						<div class="col-sm-4">
							<input class="form-control randomizable_input" name="generator_bank" id="generator_bank">
						</div>
						<label class="checkbox-inline">
							<input type="checkbox" id="generator_random_bank" name="generator_random_bank" class="random_option">
							{% trans 'Random'%}
						</label>
					</div>

					<div class="form-group">
						<label class="col-sm-2 control-label" for="generator_account">{% trans 'Account' %}</label>
						<div class="col-sm-4">
							<input class="form-control randomizable_input" name="generator_account" id="generator_account">
						</div>
						<label class="checkbox-inline">
							<input type="checkbox" id="generator_random_account" name="generator_random_account" class="random_option">
							{% trans 'Random'%}
						</label>
					</div>

					<div class="form-group">
						<div class="col-sm-offset-2 col-sm-6">
							{% block modal_footer %}
							<button id="generator_submit" type="button" class="btn btn-block btn-primary">
								{% trans 'Generate' %}
							</button>
							<button type="button" class="btn btn-block btn-danger" data-dismiss="modal">
								{% trans 'cancel' %}
							</button>
							{% endblock %}
						</div>
					</div>
					{% csrf_token %}
				</form>
				{% endblock %}
			</div>
		</div>
	</div>
</div>
