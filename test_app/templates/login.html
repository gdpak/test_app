{% extends 'base.html' %}

{% load i18n %}

{% block main %}
<div>
	{% if user and not user.is_anonymous %}
	Hello {{ user.get_full_name|default:user.username }}!
	<a href="/logout">
		{% trans 'Logout' %}
	</a>
	{% else %}
	<a href="{% url 'social:begin' 'google-oauth2' %}?next={{ request.path }}">
		{% trans 'Login with Google' %}
	</a>
	{% endif %}
</div>
{% endblock %}
